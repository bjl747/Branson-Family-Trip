              icon={<Calendar size={24} />}
              label="Thu"
              color="text-blue-700 bg-blue-50"
            />

            <NavButton
              active={activeTab === 'day3'}
              onClick={() => setActiveTab('day3')}
              icon={<Calendar size={24} />}
              label="Fri"
              color="text-purple-700 bg-purple-50"
            />

            <div className="w-px h-8 bg-gray-200 mx-1"></div>

            <NavButton
              active={['famBudget', 'gpBudget'].includes(activeTab)}
              onClick={() => setActiveTab(activeTab === 'gpBudget' ? 'famBudget' : 'gpBudget')}
              icon={<DollarSign size={24} />}
              label={activeTab === 'gpBudget' ? 'GP $' : 'Fam $'}
              color="text-emerald-700 bg-emerald-50"
            />
          </div>
        </div>
      );
    };

    const NavButton = ({ active, onClick, icon, label, color }) => (
      <button
        onClick={onClick}
        className={`flex flex-col items-center justify-center p-2 rounded-xl flex-1 transition-all duration-200 ${active ? `${color} scale-105 shadow-sm` : 'text-gray-400 hover:bg-gray-50'}`}
      >
        <div className="mb-1">{icon}</div>
        <span className="text-xs font-bold">{label}</span>
      </button>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BransonApp />);
  </script>
</body>

</html>
